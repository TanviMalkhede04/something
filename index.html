
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal Animation</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
    }

    .page {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: white;
        position: absolute;
        top: 0;
        left: 0;
        transition: 1s ease;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(1.1);
    }

    h1 {
        font-size: 40px;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        font-size: 20px;
        margin-top: 10px;
        animation: fadeIn 2s ease-in-out;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        background: white;
        color: #ff4b6e;
        cursor: pointer;
        transition: 0.25s ease;
        margin-top: 25px;
    }

    button:hover {
        transform: scale(1.1);
    }

    .heart {
        font-size: 60px;
        animation: beat 1s infinite;
        margin: 20px 0;
    }

    .proposal-text {
        font-size: 26px;
        margin-top: 20px;
        animation: fadeIn 2s ease-in-out;
    }

    .btn-group {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        position: relative;
        width: 320px;
        height: 120px;
        justify-content: center;
        align-items: center;
    }

    #noBtn {
        position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .floating-heart {
        position: absolute;
        color: white;
        animation: floatUp 6s linear infinite;
        font-size: 20px;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    .ring {
        font-size: 60px;
        animation: pop 1.5s ease infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>
    <p>I want to tell you something special...</p>
    <button onclick="goNext()">Click Here</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
    <div class="ring">üíç</div>
    <h1>From the first smile...</h1>
    <p>You became my favorite feeling.</p>
    <button onclick="goFinal()">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
    <h2 style="font-size:60px; color:#ff4d6d; text-align:center;">
    Will You Be Mine Forever?
</h2>
     <p class="small-text">
Press Yes‚Ä¶ warna No button waise bhi pakad me nahi aayega üòú‚ù§Ô∏è
</p>
    <div class="heart">üíñ</div>

    <div class="btn-group" id="btnArea">
        <button onclick="showLove()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>
</div>

<script>
function goNext() {
    document.getElementById('page1').classList.add('hidden');
    document.getElementById('page2').classList.remove('hidden');
}

function goFinal() {
    document.getElementById('page2').classList.add('hidden');
    document.getElementById('page3').classList.remove('hidden');
}

function showLove() {
    alert("Yay ‚ù§Ô∏è....You just made my world more beautiful üòòü§óüíñ");
}

// NO button moves FAR away smoothly
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("btnArea");

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton(e) {
    const areaRect = area.getBoundingClientRect();

    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    // move farther from current position
    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    // ensure noticeable distance jump
    const minDistance = 80;
    if (Math.abs(noBtn.offsetLeft - x) < minDistance) {
        x = (x + minDistance) % maxX;
    }
    if (Math.abs(noBtn.offsetTop - y) < minDistance) {
        y = (y + minDistance) % maxY;
    }

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>

</html>
